<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>视频上传与数据分析</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="content">
    <h1>视频上传与数据分析</h1>
    <div class="input-container">
      <div class="input-row">
        <label for="age">年龄:</label>
        <input type="number" id="age" placeholder="请输入年龄">
      </div>
      <div class="input-row">
        <label for="weight">体重 (kg):</label>
        <input type="number" id="weight" placeholder="请输入体重">
      </div>
      <div class="input-row">
        <label for="height">身高 (cm):</label>
        <input type="number" id="height" placeholder="请输入身高">
      </div>
    </div>
    <div class="button-container">
      <!-- 隐藏的文件输入，用于选择视频 -->
      <input type="file" id="videoInput" accept="video/*" style="display:none;">
      <button id="chooseVideoButton" class="button">选择视频</button>
      <button id="analyzeButton" class="button" disabled>分析</button>
    </div>
  </div>

  <!-- 引入 JavaScript 文件 -->
  <script src="script.js"></script>
</body>
</html>
